<!DOCTYPE html>
<html>
<head>
	<title>Advanced Settings</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


	<script src="{{ url_for('static', filename='js/form2.js') }}"></script>
	<script>
		$(document).ready(function(){
			$(".repshowmnb").click(function(){
				$(".fullreportmnb").show();
			});
			$(".repshowsvm").click(function(){
				$(".fullreportsvm").show();
			});
		});
	</script>
</head>
<body background="/static/images/bg.jpg">
	<div class="container-fluid">
		<div class="row">
			<aside class="col-2 px-0 fixed-top" id="left">
				<div class="list-group w-100">
					<a href="profile.html" class="list-group-item">Profile</a>
					<a href="user.html" class="list-group-item">Home</a>
					<a href="settings.html" class="list-group-item">Settings</a>
					<a href="advs.html" class="list-group-item active">Advance Settings</a>
					<a href="logout" class="list-group-item">Logout</a>
				</div>
			</aside>
			<main class="col-10 invisible">
				<!--hidden spacer-->
			</main>
			<main class="col offset-2 h-100">
				<div class="row bg-light">
					<div class="col-12 py-4">
						This is Advanced Settings
					</div>
				</div>
				<div class="row bg-white">
					<div class="col-12 py-4">

						<center>
							<form>
	  						<div class="form-group">
	   							 <label class="sr-only" for="emailInput">Title</label>
	    						<input type="text" class="form-control" id="emailInput" placeholder="title" style="width: 629px;">
	  						</div><br>
	  					<div class="form-group">
	    					<label class="sr-only" for="nameInput">News</label>
	    					<textarea class="form-control" id="nameInput" placeholder="News"  rows="4" cols="50" style="width: 629px; height: 	211px;"></textarea>
    					</div>
    					<div class="form-goup">
      						<label for="algo select">Select Algorithm</label>
      						<select name="algo" id="algo">
        					<option value="mnb">Multinomial Naive Bayes</option>
        					<option value="svm">Support Vector Machine</option>
      						</select>
    					</div>
	  					<button type="submit" class="btn btn-default">Submit</button>
						</form>
						<br>
						<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
						<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
						</center>
					<button class="repshowmnb">See Full Report Multinomial Naive Bayes</button>
					<br><button class="repshowsvm">See Full Report Support Vector Machine</button>
					<div class="fullreportmnb" style="display: none;">
					Multinomial Naive Bayes
					Accuracy = {{mnbscore}}<br>
					Classification Report<br>{{clfmnb}}<br>
					Confusion Matrix<br>
					{{cnfmatmnb}}<br>
					</div>
					<div class="fullreportsvm" style="display: none;">
						Support Vector Machine
						Accuracy = {{svmscore}}<br>
						Classification Report<br>
						{{clfsvm}}<br>
						Confusion Matrix<br>
						{{cnfmatsvm}}<br>
					</div>
				</div>
			</div>
		</main>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
