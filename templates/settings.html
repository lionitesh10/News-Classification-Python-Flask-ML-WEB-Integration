<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel='icon' href="{{ url_for('static', filename='images/favicon.ico') }}" type='image/x-icon'/ >
    <title>Settings</title>
</head>
<body background="/static/images/bg.jpg">
	<div class="container-fluid">
		<div class="row">
			<aside class="col-2 px-0 fixed-top" id="left">
				<div class="list-group w-100">
					<a href="profile.html" class="list-group-item">Profile</a>
					<a href="user.html" class="list-group-item">Home</a>
					<a href="settings.html" class="list-group-item active">Settings</a>
					<a href="advs.html" class="list-group-item">Advance Settings</a>
					<a href="logout" class="list-group-item">Logout</a>
				</div>
			</aside>
			<main class="col-10 invisible">
				<!--hidden spacer-->
			</main>
			<main class="col offset-2 h-100">
				<div class="row bg-light">
					<div class="col-12 py-4">
						Settings
					</div>
				</div>
				<div class="row bg-white">
					<div class="col-12 py-4">
						<div class="form-group" style="border-radius: 25px;background-color: whitesmoke;">
							<center><h2>Change Password:</h2>
							<form action="/pswchange" method="POST">
								<label for="Currentpswd">Current Password</label>
								<input class="form-control" type="password" placeholder="Your Current Password" name="curpswd" required>
								<label for="Password">New Password</label>
								<input class="form-control" type="password" placeholder="New Password" name="password" required><br>
								<input class="btn btn-primary" type="submit" value="Change">
							</form>
							{% if error %}  
							<p><strong>Error</strong>: {{error}}</p>  
							{% endif %} 
							</center>
					</div>
				</div>
			</main>
		</div>
	</div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
